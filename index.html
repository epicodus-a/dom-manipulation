<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

    <!-- customized css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>DOM-manipulation-traversal</title>
  </head>
  <body>
    <!--page-talk-start-->
    <div class="container">
     <h1>Talk to the web page</h1>
     <p>Click a button to say something to the web page. See what it says back!</p>

     <button class="btn btn-primary" id="hello">Say "hello"</button>
     <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
     <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

     <div class="row">
       <div class="col-md-6">
         <h2>You said:</h2>
         <ul class="unstyled" id="user" >

         </ul>
       </div>

       <div class="col-md-6">
         <h2>The web page said back:</h2>
         <ul class="unstyled" id="webpage"> </ul>
       </div>
     </div>
   </div>
   <!--/page-talk-end-->
   <br><br><hr>
   <div class="container mt-5">
     <h1 class="text-uppercase text-center">cat vs dog</h1>
     <p class="text-center">Click button to make cats mows and dog barks</p>
     <div class="row">
       <div class="col-12 col-md-6 text-center">
         <button type="button" name="button" class="btn btn-outline-success uppercase mb-5 " id="cat">Cat</button>
         <ul class="list-group" id="cat">

         </ul>
       </div>
       <div class="col-12 col-md-6 text-center">
         <button type="button" name="button" class="btn btn-outline-warning text-uppercase mb-4" id="dog">dog</button>
         <ul class="list-group" id="dog">

         </ul>
       </div>
     </div>
   </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
